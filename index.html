<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Psikolog Simge Akgül</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="countdown-container">
    <h1>🎉  Başlıyoruz! 🎉</h1>
    <div id="countdown">
      <div class="time-box"><span id="days">00</span><p>Gün</p></div>
      <div class="time-box"><span id="hours">00</span><p>Saat</p></div>
      <div class="time-box"><span id="minutes">00</span><p>Dakika</p></div>
      <div class="time-box"><span id="seconds">00</span><p>Saniye</p></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
